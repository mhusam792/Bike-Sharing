name: Docker CI for Bike Sharing API

# متى يتنفذ الworkflow
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  docker-ci:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ نسخ الكود من GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ تثبيت Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t bike-api .

      # 4️⃣ Run container للاختبار
      - name: Run container
        run: docker run -d -p 8089:8089 --name bike-api-test bike-api

      # 5️⃣ Smoke test للتأكد إن الـ API شغالة
      - name: Smoke test
        run: |
          # نعمل curl على الـ /docs endpoint
          curl -f http://localhost:8089/docs

      # 6️⃣ Stop and remove container بعد الاختبار
      - name: Clean up
        run: |
          docker stop bike-api-test
          docker rm bike-api-test
